<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="#F4C14E"/>
  
  <!-- 定義（シャドウを追加） -->
  <defs>
    <!-- テキストの影 -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <!-- 電球の影 -->
    <filter id="bulbShadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- メイン電球（さらに大きく6倍） -->
  <g transform="translate(256, 310)">
    <!-- 電球本体（6倍に拡大、線を細く） -->
    <path d="M0 -14.4 C-7.2 -14.4, -12 -9.6, -12 -3.6 C-12 2.4, -8.4 7.2, -4.8 9.6 L-4.8 12 L4.8 12 L4.8 9.6 C8.4 7.2, 12 2.4, 12 -3.6 C12 -9.6, 7.2 -14.4, 0 -14.4 Z" 
          fill="white" 
          stroke="#000000" 
          stroke-width="0.5"
          filter="url(#bulbShadow)"
          transform="scale(6)"/>
    
    <!-- ソケット部分（大きく） -->
    <rect x="-28.8" y="72" width="57.6" height="36" 
          fill="white" 
          stroke="#000000" 
          stroke-width="3"
          filter="url(#bulbShadow)"/>
    
    <!-- ソケットの横線 -->
    <g stroke="#000000" stroke-width="2">
      <line x1="-28.8" y1="84" x2="28.8" y2="84" />
      <line x1="-28.8" y1="96" x2="28.8" y2="96" />
    </g>
    
    <!-- 電球内のテキスト（二段組み） -->
    <text x="0" y="-35" 
          text-anchor="middle" 
          font-family="'Montserrat', sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#000000" 
          filter="url(#textShadow)">Any</text>
    <text x="0" y="-10" 
          text-anchor="middle" 
          font-family="'Montserrat', sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#000000" 
          filter="url(#textShadow)">ideas?</text>
  </g>

  <!-- 光線（全て電球から18pxの等距離で配置） -->
  <g stroke="#000000" stroke-width="3" stroke-linecap="round">
    <!-- 真上（電球から18px距離） -->
    <line x1="256" y1="208" x2="256" y2="185" />
    <!-- 左上60度（電球から18px等距離で離す） -->
    <line x1="213" y1="225" x2="198" y2="202" />
    <!-- 右上60度（電球から18px等距離で離す） -->
    <line x1="299" y1="225" x2="314" y2="202" />
  </g>
</svg>