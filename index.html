<!--
  index.html - Any Ideas アプリケーションのエントリーポイント
  
  このファイルの役割：
  - React アプリケーションのルートHTML構造を定義
  - PWA（Progressive Web App）として動作するための設定を包含
  
  主要な設定内容：
  - マニフェストファイル（manifest.json）: PWAのアプリ名、アイコン、表示方法などの
    メタデータを定義したファイルへのリンク。これによりアプリをホーム画面に
    インストール可能になる
  - 各種アイコンファイルの設定: ファビコン、PWA用アイコン、Apple Touch Iconなど
    様々なデバイス・ブラウザで表示されるアイコンを指定
  - iOS Safari での表示最適化: ステータスバーの色、アプリタイトルなどを設定
  - テーマカラーの指定: ブラウザのUI色やPWAの背景色を統一
  - Google Fonts（Montserrat）の読み込み設定
  - マウントポイント（#root div要素）: Reactアプリケーションが実際に描画される
    DOM要素。Reactのrenderメソッドがこのdivにコンポーネントを挿入する
  - モジュールエントリーポイント（main.tsx）: アプリケーションの起動時に最初に
    実行されるTypeScriptファイルを指定。ここからReactアプリが開始される
-->


<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSP (Content Security Policy) セキュリティヘッダー -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    ">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Any ideas?</title>

    <!-- PWAマニフェスト -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/icons/icon-48x48.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- iOS用設定 -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Any Ideas" />
    
    <!-- PWA用設定 -->
    <meta name="theme-color" content="#F4C14E" />
    <meta name="background-color" content="#F4C14E" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
